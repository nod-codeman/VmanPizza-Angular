<h1>Enter your registered email.</h1>

<object *ngIf="user==404" >Invalid Login. Please try again or Register.</object>

<div class="row">
       <div class="col-md-4">
     
            
                
                <input [(ngModel)]="email" class="form-control" />
                <span  class="text-danger"></span>
           
          
                <button (click)="Login([email])">LOGIN</button>
    </div>    
</div>
<a *ngIf="user!=404" routerLink="'order'">Proceed to Order</a>
